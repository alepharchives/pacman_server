<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <title>Game viewer</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
  <script type="text/javascript">
 $(document).ready(function() {
     $("#token_form").submit(function() {
         var token = $("#token").val();
         var url = "/game/" + token;
         var e = new EventSource(url);
         
         e.addEventListener('open', function(event) {
             console.log('Got connection!');
         });

         e.onmessage = function(event) {
             var data = event.data.split(" ");
             var map = data.pop();
             var length = data.pop();

             $("#map").html("<pre>" + draw_map(map, length) + "</pre");
         };

         return false;
     });
 });

var OBJECTS = {
    0: ' ',
    1: '<',
    2: '*',
    3: 'O',
    4: '|',
    5: 'B',
    6: 'P',
    7: 'I',
    8: 'C'
};

function draw_map(mapstr, length) {
    var map = [];
    var running = [];
    for (var i = 0; i < mapstr.length; i++) {
        var o = mapstr[i];

        if (i > 0 && i % length == 0) {
            map.push(running.join(' '));
            var running = [];
        }
        running.push(OBJECTS[o]);
    }
    map.push(running.join(' '));

    return map.join('\n');
};
  </script>
</head>
<body>
  <form id="token_form">
    Token:
    <input type="text" id="token" name="token" />
    <input type="submit" value="Watch game" />
  </form>

<div id="map"></div>


</body>
</html>
